<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>How Long Until a Date? | Exact Days, Hours & Minutes Left</title>
  <meta name="description" content="Enter any date and instantly see how long is left in days, hours, minutes, and seconds. Fast, simple, and accurate." />

  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">GetDaysLeft</div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>How long until a specific date?</h1>
      <p>Enter a date to see exactly how many days, hours, minutes, and seconds are left.</p>
    </section>

    <hr class="divider" />

    <section class="panel">
      <div class="controls">
        <label class="field">
          <span class="field-label">Date</span>
          <input id="dateInput" type="date" />
        </label>

        <label class="field">
          <span class="field-label">Time</span>
          <input id="timeInput" type="time" value="00:00" />
        </label>
      </div>

      <div class="actions">
        <button id="startBtn" class="btn btn-primary">Start Countdown</button>
        <button id="resetBtn" class="btn btn-ghost">Reset</button>
      </div>
    </section>

    <hr class="divider" />

    <section id="results" class="results hidden">
      <div class="bigline">
        <span id="bigDays">0</span> <span id="bigLabel" class="muted">days left</span>
      </div>

      <div id="statusLine" class="statusline hidden"></div>

      <div class="grid">
        <div class="card">
          <div class="card-title">Days</div>
          <div id="daysVal" class="card-value">0</div>
        </div>
        <div class="card">
          <div class="card-title">Hours</div>
          <div id="hoursVal" class="card-value">0</div>
        </div>
        <div class="card">
          <div class="card-title">Minutes</div>
          <div id="minsVal" class="card-value">0</div>
        </div>
        <div class="card">
          <div class="card-title">Seconds</div>
          <div id="secsVal" class="card-value">0</div>
        </div>
      </div>

      <div class="targetline">
        Target Date: <span id="targetText"></span>
      </div>

      <div class="actions">
        <button id="copyLinkBtn" class="btn btn-primary">Copy Share Link</button>
      </div>

      <div id="copyToast" class="toast hidden">Copied to clipboard</div>

    </section>

      

    <footer class="footer">
      <span>Â© getdaysleft.com</span>
    </footer>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
